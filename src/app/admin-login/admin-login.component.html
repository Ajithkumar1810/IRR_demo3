<div class="container-fluid h-100">
    <br>
      <div class="container" id="innerrow">
          <section class="vh-80" >
              
              <div class="container py-5 h-60"  >
                  
                  <div class="row m-5 d-flex align-items-center justify-content-center h-30">
                      
                      <label class="d-flex align-items-center justify-content-center fs-1 fw-bolder">Admin Login</label>
                  </div>
                  <!-- <hr><hr> -->
                  
                <div class="row m-5 d-flex align-items-center justify-content-center h-50" >
                  <div class="col-md-6 col-lg-5 col-xl-4">
                    <img src="https://marketplace.magento.com/media/catalog/product/4/a/4acb_rsz_admin-logo_1.png"
                      class="img-thumbnail" alt="Phone image">
                  </div>
                  <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                    <form [formGroup]="Admin_loginform" >
                      <!-- Email input -->
                      <div class="form-outline mb-4">
                        <input type="email" id="form1Example13" class="form-control form-control-lg"  formControlName="EmailId" />
                        <label class="form-label " for="form1Example13">Email address</label>
                      </div>
            
                      <!-- Password input -->
                      <div class="form-outline mb-4">
                        <input type="password" id="form1Example23" class="form-control form-control-lg" formControlName='Password'/>
                        <label class="form-label " for="form1Example23">Password</label>
                      </div>
                      <span id="error">{{error}}</span>
                      <br>
                     
            
                      <!-- Submit button -->
                      <button type="submit" class="btn btn-primary m-3" (click)="onSubmit()" [routerLink]="['home']" >Login</button>
                      <button type="button" class="btn btn-primary " role="presentation" [routerLink]="['']" routerLinkActive="active">Cancel</button>
                
                    </form>
                  </div>
                </div>
                
              </div>
              
              
            </section>
      </div>
  </div>
